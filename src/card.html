<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Detailed page draft</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.1/css/foundation.min.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
    </head>
    <body>
        <main class="main">
            <div class="mainWrapper">
                <div class="mainBackground clearfix">
                    <div class="row">
                        <div class="column small-centered">
                            <div class="productCard_block">
                                <div class="row">
                                    <div class="small-12 large-6 columns">
                                        <div class="productCard_leftSide clearfix">
                                            <div class="productCard_brendBlock">
                                                <a class="productCard_brendBlock__imageBlock" href="#">
                                                    <img src="logo-valor.png" alt="valor" />
                                                </a>
                                            </div>
                                            <div class="sliderBlock">
                                                <ul class="sliderBlock_items">
                                                    <li class="sliderBlock_items__itemPhoto sliderBlock_items__showing">
                                                        <img
                                                            src="./valor-chocolate-orange-almond.jpg"
                                                            alt="chocolate"
                                                        />
                                                    </li>
                                                    <li class="sliderBlock_items__itemPhoto">
                                                        <img
                                                            src="./valor-chocolate-orange-almond-2.jpg"
                                                            alt="chocolate"
                                                        />
                                                    </li>
                                                </ul>

                                                <div class="sliderBlock_controls">
                                                    <div class="sliderBlock_controls__navigatin">
                                                        <div class="sliderBlock_controls__wrapper">
                                                            <div
                                                                class="sliderBlock_controls__arrow sliderBlock_controls__arrowBackward"
                                                            >
                                                                <i class="fa fa-angle-left" aria-hidden="true"></i>
                                                            </div>
                                                            <div
                                                                class="sliderBlock_controls__arrow sliderBlock_controls__arrowForward"
                                                            >
                                                                <i class="fa fa-angle-right" aria-hidden="true"></i>
                                                            </div>
                                                        </div>
                                                    </div>

                                                    <ul class="sliderBlock_positionControls">
                                                        <li
                                                            class="sliderBlock_positionControls__paginatorItem sliderBlock_positionControls__active"
                                                        ></li>
                                                        <li class="sliderBlock_positionControls__paginatorItem"></li>
                                                    </ul>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="small-12 large-6 columns">
                                        <div class="productCard_rightSide">
                                            <p class="block_model">
                                                <span class="block_model__text">sweets</span>
                                            </p>

                                            <div class="block_product">
                                                <h2 class="block_name block_name__mainName">Valor</h2>

                                                <h2 class="block_name block_name__addName">82% dark chocolate</h2>

                                                <p class="block_product__advantagesProduct">
                                                    82% dark chocolate with natural cocoa, orange and almonds
                                                    gluten-free tablet 200 g
                                                </p>

                                                <div class="block_informationAboutDevice">
                                                    <div
                                                        class="block_descriptionCharacteristic block_descriptionCharacteristic__disActive"
                                                    ></div>
                                                    <div class="block_rating clearfix">
                                                        <fieldset class="block_rating__stars">
                                                            <input
                                                                type="radio"
                                                                id="star5"
                                                                name="rating"
                                                                value="5"
                                                            /><label
                                                                class="full"
                                                                for="star5"
                                                                title="Awesome - 5 stars"
                                                            ></label>
                                                            <input
                                                                type="radio"
                                                                id="star4half"
                                                                name="rating"
                                                                value="4 and a half"
                                                            /><label
                                                                class="half"
                                                                for="star4half"
                                                                title="Pretty good - 4.5 stars"
                                                            ></label>
                                                            <input
                                                                type="radio"
                                                                id="star4"
                                                                name="rating"
                                                                value="4"
                                                            /><label
                                                                class="full"
                                                                for="star4"
                                                                title="Good - 4 stars"
                                                            ></label>
                                                            <input
                                                                type="radio"
                                                                id="star3half"
                                                                name="rating"
                                                                value="3 and a half"
                                                            /><label
                                                                class="half"
                                                                for="star3half"
                                                                title="Above average - 3.5 stars"
                                                            ></label>
                                                            <input
                                                                type="radio"
                                                                id="star3"
                                                                name="rating"
                                                                value="3"
                                                            /><label
                                                                class="full"
                                                                for="star3"
                                                                title="Average - 3 stars"
                                                            ></label>
                                                            <input
                                                                type="radio"
                                                                id="star2half"
                                                                name="rating"
                                                                value="2 and a half"
                                                            /><label
                                                                class="half"
                                                                for="star2half"
                                                                title="Kinda bad - 2.5 stars"
                                                            ></label>
                                                            <input
                                                                type="radio"
                                                                id="star2"
                                                                name="rating"
                                                                value="2"
                                                            /><label
                                                                class="full"
                                                                for="star2"
                                                                title="Kinda bad - 2 stars"
                                                            ></label>
                                                            <input
                                                                type="radio"
                                                                id="star1half"
                                                                name="rating"
                                                                value="1 and a half"
                                                            /><label
                                                                class="half"
                                                                for="star1half"
                                                                title="Meh - 1.5 stars"
                                                            ></label>
                                                            <input
                                                                type="radio"
                                                                id="star1"
                                                                name="rating"
                                                                value="1"
                                                            /><label
                                                                class="full"
                                                                for="star1"
                                                                title="Sucks big time - 1 star"
                                                            ></label>
                                                            <input
                                                                type="radio"
                                                                id="starhalf"
                                                                name="rating"
                                                                value="half"
                                                            /><label
                                                                class="half"
                                                                for="starhalf"
                                                                title="Sucks big time - 0.5 stars"
                                                            ></label>
                                                        </fieldset>

                                                        <span class="block_rating__avarage">3.89</span>
                                                        <span class="block_rating__reviews">Rating</span>
                                                    </div>
                                                    <div class="row">
                                                        <div class="large-6 small-12 column left-align">
                                                            <div class="block_price">
                                                                <p class="block_price__currency">â‚¬4</p>
                                                                <p class="block_price__shipping">
                                                                    Discount percentage: 10.58
                                                                </p>
                                                            </div>
                                                            <div class="block_quantity clearfix">
                                                                <span class="text_specification">Stock</span>
                                                                <div class="block_quantity__chooseBlock">
                                                                    <input class="block_quantity__number"
                                                                    name="quantityNumber" type="text" value="27"
                                                                    disabled= />
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="large-6 small-12 column end">
                                                            <button class="button button_addToCard">Add to Cart</button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="link-navigation">
                                    <a class="link-address" href="/index.html">STORE</a>
                                    &gt;&gt;
                                    <a class="link-address">SWEETS</a>
                                    &gt;&gt;
                                    <a class="link-address">VALOR</a>
                                    &gt;&gt;
                                    <a class="link-address">82% DARK CHOCOLATE</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
