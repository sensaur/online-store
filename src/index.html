<!DOCTYPE html>

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>OnlineStore</title>

<body>
<header class="header">
    <div class="wrapper header__wrapper">
        <div class="brand">
            <a href="index.html" class="link-home">
                <h1 class="brand-name">ONLINE SPANISH STORE</h1>
                <img src="./logo.svg" alt="Online Spanish Store" class="brand-img">
            </a>
        </div>
        <div class="total-price">Total cart: <span class="total">100</span></div>
        <div class="cart">
            <img src="./cart.png" alt="Cart" class="cart-img">
            <div class="cart-content">1</div>
        </div>
    </div>
</header>
<main>
    <div class="main-page">
        <div class="wrapper main-page__wrapper">
            <a href="card.html">Card</a>
            <div class="filters">
                <div class="filter filter_category">
                    <h3 class="subtitle filter__subtitle">Category</h3>
                    <div class="list filter__list filter__list_category">
                    </div>
                </div>
                <div class="filter filter_brand">
                    <h3 class="subtitle filter__subtitle">Brand</h3>
                    <div class="list filter__list filter__list_brand">
                    </div>
                </div>
                <div class="filter filter_price">
                    <h3 class="subtitle filter__subtitle">Price</h3>
                    <div class="list filter__list filter__list_price">
                        <div class="multirange list__multirange multirange_price">
                            <div class="data multirange__data">
                                <span class="multirange__data_from">€10</span>
                                <span class="multirange__data_arrows"> ⟷ </span>
                                <span class="multirange__data_to">€100</span>
                            </div>
                            <div class="dual-slider multirange__dual-slider">
                                <input type="range" min="0" max="185" value="2"
                                       class="range multirange__range range_from range_price_from">
                                <input type="range" min="0" max="185" value="185"
                                       class="range multirange__range range_to range_price_to">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="filter filter_stock">
                    <h3 class="subtitle filter__subtitle">Stock</h3>
                    <div class="list filter__list filter__list_stock">
                        <div class="multirange list__multirange multirange_stock">
                            <div class="data multirange__data">
                                <span class="multirange__data_from"></span>
                                <span class="multirange__data_arrows">⟷</span>
                                <span class="multirange__data_to"></span>
                            </div>
                            <div class="dual-slider multirange__dual-slider">
                                <input type="range" min="0" max="100" value="5"
                                       class="range multirange__range range_from range_stock_from">
                                <input type="range" min="0" max="100" value="52"
                                       class="range multirange__range range_to range_stock_to">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="reset-link">
                    <button class="button reset-link__button button_reset">Reset Filters</button>
                    <button class="button reset-link__button button_link">Copy Link</button>
                </div>
            </div>
            <div class="products">
                <div class="sort-search products__sort-search">
                    <div class="wrapper wrapper_sort">
                        <select name="sort" id="sort" class="sort">
                            <option value="sort-title" disabled selected class="sort__select_name">
                                Sort options:
                            </option>
                            <option value="price-ASC" class="sort__select_option">Sort by price
                                ACS
                            </option>
                            <option value="price-DESC" class="sort__select_option">Sort by price
                                DECS
                            </option>
                            <option value="rating-ASC" class="sort__select_option">Sort by rating
                                ACS
                            </option>
                            <option value="rating-DESC" class="sort__select_option">Sort by rating
                                DECS
                            </option>
                        </select>
                    </div>
                    <div class="stat">
                        Found: 32
                    </div>
                    <div class="wrapper wrapper_search">
                        <input type="search" name="search" id="search" placeholder="Search product"
                               class="search">
                        <span class="search-icon"></span>
                    </div>
                    <div class="wrapper wrapper_view-mode">
                        <img src="lemons.jpg" alt="Small cards" title="Small icons"
                             class="view-mode view-mode_small selected">
                        <img src="lemons.jpg" alt="Big cards" title="Big icons"
                             class="view-mode view-mode_big">
                    </div>
                </div>
